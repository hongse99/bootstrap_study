<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-3">
        <div class="progress mt-3" style="height:10px">
            <div class="progress-bar" style="width:80%;height:10px">80%</div>
        </div>
        <div class="progress mt-3" style="height:20px">
            <div class="progress-bar" style="width:30%;height:20px">30%</div>
        </div>
        <div class="progress mt-3" style="height:30px">
            <div class="progress-bar" style="width:10%;height:30px">10%</div>
        </div>
    </div>
    <div class="spinner-border mt-3 text-info"></div>
    <div class="spinner-border mt-3 text-primary"></div>
    <div class="spinner-border mt-3 text-warning"></div>
    <div class="spinner-border mt-3 text-dark"></div>
    <div class="spinner-border mt-3 text-secondary"></div>
    <div class="spinner-border mt-3 text-success"></div>
</body>
</html>
