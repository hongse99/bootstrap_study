<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <h2 class="text-primary-emphasis">Carousel</h2>
    <div class="carousel slide" data-bs-ride="carousel" id="demo">

        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://fastly.picsum.photos/id/548/1000/500.jpg?hmac=BVjBEOG5LeWfbH9B147Jyq1ZoUdKojjMyFNf1TxBgoA" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img src="https://fastly.picsum.photos/id/533/1000/500.jpg?hmac=Df0GHWHlxiVKc3kpyNHcWoDSdaO287rNcDG2CTb6koA" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img src="https://fastly.picsum.photos/id/445/1000/500.jpg?hmac=VCO7OxLrZF_qGx_43vJ_6wSyUCkq-VLzj_kZ93i0wVY" class="d-block w-100"/>
            </div>
        </div>

        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        
    </div>

    <textarea class="form-control mt-3"  rows="10">
        <div class="carousel slide" data-bs-ride="carousel" id="demo">

        
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://fastly.picsum.photos/id/548/1000/500.jpg?hmac=BVjBEOG5LeWfbH9B147Jyq1ZoUdKojjMyFNf1TxBgoA" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://fastly.picsum.photos/id/533/1000/500.jpg?hmac=Df0GHWHlxiVKc3kpyNHcWoDSdaO287rNcDG2CTb6koA" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://fastly.picsum.photos/id/445/1000/500.jpg?hmac=VCO7OxLrZF_qGx_43vJ_6wSyUCkq-VLzj_kZ93i0wVY" class="d-block w-100"/>
                </div>
            </div>
    
            <div class="carousel-indicators">
                <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
    
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
    
            
        </div> 
    </textarea>
</body>
</html>
