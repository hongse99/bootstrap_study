<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-3 ">
        <h2 class="text-primary-emphasis">Navbar</h2>

        <nav class="navbar navbar-expand-sm bg-info  navbar-dark">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    <img src="logo.png" alt="Avatar Logo"  style="width:40px" class="round-pill">
                </a>
                <span class="navbar-text">Navbar Text</span>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">menu1</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">menu2</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">menu3</a></li>
                </ul>
            </div>
        </nav>
       

        <nav class="navbar navbar-expand-lg bg-info navbar-dark mt-3">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    <img src="logo.png" alt="Avatar Logo"  style="width:40px" class="round-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-info navbar-dark mt-3">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    <img src="logo.png" alt="Avatar Logo"  style="width:40px" class="round-pill">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav2">
                    <ul class="navbar-nav ms-auto me-auto">
                        <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    </ul>  
                    

                    <form action="" role="search" class="d-flex">
                        <input type="search" placeholder="Search" class="form-control me-2" >
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                
            </div>
        </nav>
       
        <textarea class="form-control mt-3" rows="10">
            
        </textarea>
    </div>

    
</body>
</html>
