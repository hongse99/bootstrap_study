<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio, Checkbox</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .cursor-pointer { cursor: pointer }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="form-check form-check-inline" style="cursor:pointer">
            <input type="checkbox" class="form-check-input cursor-pointer" id="gender">
            <label for="gender" class="form-check-label">
                Default checkbox
            </label>
        </div>

       
        <div class="form-check form-check-inline mt-3" style="cursor:pointer">
            <input type="radio" name="radio1" class="form-check-input cursor-pointer" id="gender">
            <label for="gender" class="form-check-label">
                Default Radio1
            </label>
        </div>
        <div class="form-check form-check-inline" style="cursor:pointer">
            <input type="radio" name="radio1" class="form-check-input cursor-pointer" id="gender">
            <label for="gender" class="form-check-label">
                Default Radio2
            </label>
        </div>

        <div class="form-check form-switch mt-3">
            <input type="checkbox" name="radio1" class="form-check-input" id="ddd">
            <label for="ddd" class="form-check-label">
                설명1
            </label>
        </div>

        <div class="form-check form-switch mt-3">
            <input type="checkbox" class="btn-check" id="btn-check">
            <label for="btn-check" class="btn btn-outline-primary">
                토글버튼
            </label>
        </div>
    </div>
</body>
</html>
