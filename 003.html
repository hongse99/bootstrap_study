<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .container > .row > div {
            border: 1px solid red;
            background-color: tomato;
            color: white;
            text-align: center;
        }
        #display {
            --font-size: 5rem;
            font-size: var(--font-size);
            position: absolute;
            top: calc(50% - var(--font-size));
            left: calc(50% -var(--font-size));
            color:tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-1 col-lg-2 col-md-8">xxl-1 lg-2 md-8</div>
            <div class="col-xxl-1 col-lg-2 col-md-4">xxl-1 lg-2 md-4</div>
            <div class="col-xxl-1 col-lg-2 col-md-8">xxl-1 lg-2 md-8</div>
            <div class="col-xxl-1 col-lg-2 col-md-4">xxl-1 lg-2 md-4</div>
            <div class="col-xxl-1 col-lg-2 col-md-8">xxl-1 lg-2 md-8</div>
            <div class="col-xxl-1 col-lg-2 col-md-4">xxl-1 lg-2 md-4</div>
            <div class="col-xxl-1 col-lg-2 col-md-8">xxl-1 lg-2 md-8</div>
            <div class="col-xxl-1 col-lg-2 col-md-4">xxl-1 lg-2 md-4</div>
            <div class="col-xxl-1 col-lg-2 col-md-8">xxl-1 lg-2 md-8</div>
            <div class="col-xxl-1 col-lg-2 col-md-4">xxl-1 lg-2 md-4</div>
            <div class="col-xxl-1 col-lg-2 col-md-8">xxl-1 lg-2 md-8</div>
            <div class="col-xxl-1 col-lg-2 col-md-4">xxl-1 lg-2 md-4</div>
        </div>
    </div>

    <div id="display">Width</div>

    
    <div style="position: absolute; left:0; bottom: 0;">
        <img src="breakpoint.png" style="width:900px"/>
    </div>
    <script>
        const dis = document.querySelector("#display");
        window.addEventListener("resize", function(){
            dis.textContent = window.innerWidth + "px"
        });
    </script>
</body>
</html>
