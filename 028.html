<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating label</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .cursor-pointer { cursor: pointer }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-primary-emphasis">Floating Label</h2>
        <div class="mb-3 mt-3">
            <label for="email">이메일</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-floating">
            <input type="text" name="email2" id="email" class="form-control" placeholder="이메일을 입력해주세요">
            <label for="email2">이메일</label>
        </div>


        <textarea class="form-control mt-3" rows="10">
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">
            </div>
            <div class="form-floating">
                <input type="text" name="email2" id="email" class="form-control" placeholder="이메일을 입력해주세요">
                <label for="email2">이메일</label>
            </div>
        </textarea>
    </div>

    
</body>
</html>
