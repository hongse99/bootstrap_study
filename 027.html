<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .cursor-pointer { cursor: pointer }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control">
            <span class="input-group-text" id="basic-addon1">@gmail.com</span>
        </div>
        <div class="input-group input-group-lg mb-3">
            <input type="text" name="mail1" class="form-control">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" name="mail2" class="form-control">
        </div>

        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary">Button</button>
            <input type="text" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label for="inputGroupSelect01" class="input-group-text">Options</label>
            <select name="" id="inputGroupSelect01" class="form-select">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
</body>
</html>
