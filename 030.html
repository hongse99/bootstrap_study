<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR, STACK</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-primary-emphasis">VR, STACK</h2>

        <div class="d-flex text-danger" style="height:200px">
            <div class="vr"></div>
        </div>
        
        <div class="hstack gap-3">
            <div class="bg-body-secondary">First Item 1</div>
            <div class="vr"></div>
            <div class="bg-body-secondary me-auto">First Item 2</div>
           
            <div class="bg-body-secondary">First Item 3</div>
            <div class="vr"></div>
            <div class="bg-body-secondary">First Item 4</div>
        </div>

        <div class="vstack col-md-3 mx-auto gap-3">
            <button class="btn btn-primary">버튼</button>  
            <button class="btn btn-primary">버튼</button>  
            <button class="btn btn-primary">버튼</button>  
            
        </div>

        <textarea class="form-control mt-3" rows="10">
            <div class="d-flex text-danger" style="height:200px">
                <div class="vr"></div>
            </div>
            
            <div class="hstack gap-3">
                <div class="bg-body-secondary">First Item 1</div>
                <div class="vr"></div>
                <div class="bg-body-secondary me-auto">First Item 2</div>
               
                <div class="bg-body-secondary">First Item 3</div>
                <div class="vr"></div>
                <div class="bg-body-secondary">First Item 4</div>
            </div>
    
            <div class="vstack col-md-3 mx-auto gap-3">
                <button class="btn btn-primary">버튼</button>  
                <button class="btn btn-primary">버튼</button>  
                <button class="btn btn-primary">버튼</button>  
                
            </div>
        </textarea>
    </div>

    
</body>
</html>
