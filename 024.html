<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Over Example</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">title</h1>
            <button class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus hic nostrum autem enim. Quisquam recusandae cumque tempore voluptatum, nemo, dignissimos quae possimus iure quod perferendis ut sunt natus, odio rem.</div>
    </div>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">열림</button>
    </div>
</body>
</html>
